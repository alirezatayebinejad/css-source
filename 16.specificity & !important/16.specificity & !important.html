<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>specificity & !important</title>
        <style>
            h1.headclass {
                color: purple;
            }
            .headclass {
                color: blue !important;
            }
            .text {
                color: green;
            }
        </style>
    </head>
    <body>
        <!-- inline > internal > external -->
        <!-- the later code has more specificity -->
        <!-- inline > id > class > tag -->
        <!-- combined selectors are more specific -->

        <h1 id="head" class="headclass">header</h1>
        <p class="text">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit. A, sed
            velit! Modi porro, harum ducimus, mollitia reiciendis optio itaque,
            ipsam sit exercitationem corrupti obcaecati ex tenetur amet quasi
            explicabo dolorum?
        </p>
    </body>
</html>
