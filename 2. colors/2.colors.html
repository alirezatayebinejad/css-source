        <title>colors</title>
        <style>
            p {
                color: #2e2888;
                background-color: hsla(59, 71%, 51%, 0.5);
            }
            /* defferent type of colors 

        Name---> red, blue, yellow, ...
        RGB---> rgb(red,green,blue)
        RGBA---> rgba(red,green,blue,alpha)
        hex---> #rrggbb
        HSL---> hsl(hue,saturation,lightness)
        HSLA--->hsla(hue,saturation,lightness,alpha)

        you can use a color picker tools to pick a color
        or use vs code color picker tool to pick a color
        */
        </style>
    </head>
    <body>
        <h1>heading 1</h1>
        <p>paraghraph1</p>
        <p class="p1 f2">paraghraph2</p>
        <p class="p1">paraghraph3</p>
        <p id="p4">paraghraph4</p>
        <p>paraghraph5</p>
    </body>
